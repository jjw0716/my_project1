<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = new google.visualization.DataTable();
      <%HEADER%>
      data.addRows([
        <%DATA%>
      ]);
      var options = {
        chart: {
          //title: 'Temperature Sensor Data!!',
          <%TITLE%>
          //    subtitle: 'by Jeong Ji Wook'
          <%SUBTITLE%>
        },
        width: 1024,
        height: 512,
        axes: {
          x: {
            0: {side: 'bottom'}
          }
        }
      };
      var chart = new google.charts.Line(document.getElementById('line_top_x'));
      chart.draw(data, google.charts.Line.convertOptions(options));
    }
  </script>
</head>
<body>
  <div id="line_top_x"></div>
  <a href = "https://github.com/jjw0716/my_project1/blob/master/s5_send_static_graph_html.js">node.js_source_code</a><br/><br/>
  <a href = "https://github.com/jjw0716/my_project1/blob/master/sketch_mar16a.ino"> arduino_source_code</a>
</body>
</html>
